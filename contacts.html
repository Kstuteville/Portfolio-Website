<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veilbound - Contact</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;800&display=swap");
        
        @font-face {
            font-family: "Highwind";
            src: url("./fonts/Highwind.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: "Highwind", sans-serif;
            font-size: 1.5rem;
            color: #fff;
            letter-spacing: 0.2rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 2rem;
        }

        nav ul a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul a:hover {
            color: #ccc;
        }

        nav ul a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: #fff;
            transition: width 0.3s ease;
        }

        nav ul a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            padding-top: 120px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }

        .contact-container h1 {
            font-family: "Highwind", sans-serif;
            font-size: 4rem;
            margin-bottom: 2rem;
            letter-spacing: 0.3rem;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-text {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            color: #ccc;
            font-weight: 300;
        }

        .contact-list {
            list-style: none;
            display: grid;
            gap: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .contact-item strong {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #8a8aff;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .contact-item a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #8a8aff;
        }

        /* Social Media Grid */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-item {
            background: linear-gradient(135deg, rgba(138, 138, 255, 0.1) 0%, rgba(102, 102, 221, 0.1) 100%);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(138, 138, 255, 0.2);
            transition: all 0.3s ease;
        }

        .social-item:hover {
            background: linear-gradient(135deg, rgba(138, 138, 255, 0.2) 0%, rgba(102, 102, 221, 0.2) 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 138, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 0 1rem;
            }

            nav ul {
                gap: 1rem;
            }

            nav ul a {
                font-size: 0.8rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .contact-container h1 {
                font-size: 3rem;
            }

            .contact-container {
                padding: 2rem 1rem;
            }

            .contact-item {
                padding: 1.5rem;
            }

            .social-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .contact-container h1 {
                font-size: 2.5rem;
            }

            .contact-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
